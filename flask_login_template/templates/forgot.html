<!doctype html>
<html lang="en">

<head>
	<title>Profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="static/css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(static/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<form action="/forgot" method="POST" class="signin-form">
						<div class="form-group">
							<input type="text" class="form-control" name="username" placeholder="Username" required>
						</div>
						<div class="form-group">
							<button type="submit" class="form-control btn btn-primary submit px-3">Forgot</button>
						</div>
						<h3 class="mb-4 text-center text-white">{{msg}}</h3>
					</form>
					
					<div class="login-wrap p-0">
					</div>
					<div class="login-wrap p-0">
						<p class="w-100 text-center">&mdash; Log In &mdash;</p>
						<div class="social d-flex text-center">
							<a href="/login" class="px-2 py-2 mr-md-1 rounded"><span
									class="ion-logo-facebook mr-2"></span>
								Log In</a>
						</div>
					</div>
				</div>
			</div>
	</section>

	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/popper.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/main.js"></script>

</body>

</html>
