<!doctype html>
<html lang="en">

<head>
	<title>Profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="static/css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(static/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">{{msg}} </h2>
					<br><br>
					<div class="login-wrap p-0">
					</div>
					{% if session['username'] %}
					<div class="login-wrap p-0">
						<p class="w-100 text-center">&mdash; Log Out &mdash;</p>
						<div class="social d-flex text-center">
							<a href="/logout" class="px-2 py-2 mr-md-1 rounded"><span
									class="ion-logo-facebook mr-2"></span>
								Logout</a>
						</div>
					</div>
					{% else %}
					<div class="login-wrap p-0">
						<p class="w-100 text-center">&mdash; Log In &mdash;</p>
						<div class="social d-flex text-center">
							<a href="/login" class="px-2 py-2 mr-md-1 rounded"><span
									class="ion-logo-facebook mr-2"></span>
								Log In</a>
						</div>
					</div>
					{%endif%}
				</div>
			</div>
	</section>

	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/popper.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/main.js"></script>

</body>

</html>
